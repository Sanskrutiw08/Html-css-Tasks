<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 7</title>
</head>
<body>
    <div id="wrapper">

        <div class="container">

            <p id="requred-field"><span class="astrik">*</span>Required fields</p>
            
            <div class="box">
                <form action="">
                    <table>
                        <tr>
                            <th id="heading1">
                                Get Started with Monster
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <label for="email"><span class="astrik">*</span> Email Address:</label>
                            </th>
                            <td>
                                <input type="text" name="email" id="email">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="firstname"><span class="astrik">*</span> First Name:</label>
                            </th>
                            <td>
                                <input type="text" name="firstname" id="firstname">
                            </td>
                        </tr>
                        <tr>
                            <th>
                               <label for="lastname">Last Name:</label>
                            </th>
                            <td>
                                <input type="text" name="lastname" id="lastname">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="username"><span class="astrik">*</span> Desired username:</label>
                            </th>
                            <td>
                                <input type="text " name="username" id="username">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="password"><span class="astrik">*</span> Choose a Password:</label>
                            </th>
                            <td>
                                <input type="password" name="password" id="password">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="re-password"><span class="astrik">*</span> Re-enter password:</label>
                            </th>
                            <td>
                                <input type="password" name="re-password" id="re-password">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

            <div class="box">
                
                    <form action="">
                        <table>
                            <tr>
                                <th id="heading2">
                                    Personal Details
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    <label for="email"><span class="astrik">*</span> Current location</label>
                                </th>
                                <td>
                                    <select name="location" id="location">
                                        <option value="select">-select-</option>
                                        <option value="Nagpur">Nagpur</option>
                                        <option value="Pune">Pune</option>
                                        <option value="Mumbai">Mumbai</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="mobile-number">Mobile Number:</label>
                                </th>
                                <td>
                                    <input type="tel" name="mobile-number" id="mibile-number" value="91-" size="10" pattern="[0-9]{10}">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                   <label for="phone-number">Phone Number:</label>
                                </th>
                                <td>
                                    <input type="tel" name="phone-number" id="phone-number" maxlength="5" value="91-" size="1" pattern="[0-9]{2}">
                                    -
                                    <input type="tel" name="phone-number" id="phone-number" maxlength="3" size="2" pattern="[0-9]{3}">
                                    -
                                    <input type="tel" name="phone-number" id="phone-number" maxlength="5" size="4" pattern="[0-9]{5}">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="location">Preferred job location</label>
                                </th>
                                <td>
                                    <select name="location" id="location" size="4">
                                        <option value="select">-Select-</option>
                                        <option value="Anywhere">Anywhere</option>
                                        <option value="Ahemdabad">Ahemdabad</option>
                                        <option value="Banglaore">Banglaore</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="nationality"><span class="astrik">*</span>Nationality:</label>
                                </th>
                                <td>
                                    <select name="nationality" id="nationality">
                                        <option value="select">-Select-</option>
                                        <option value="Indian">Indian</option>
                                        <option value="Indian">Non-Indian</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label><span class="astrik">*</span>Gender:</label>
                                </th>
                                <td>
                                    <input type="radio" name="gender" id="Male" value="male">
                                    <label for="Male" id="male">Male</label>
                                    <input type="radio" name="gender" id="Female" value="female">
                                    <label for="Female" id="female">Female</label>
                                </td>
                            </tr>
                        </table>
                    </form>
            </div>

            <div class="box">
                <form action="">
                    <table>
                            <tr>
                                <th id="heading3">
                                    Professional Details
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    <label for="experience"><span class="astrik">*</span>Total Experience:</label>
                                </th>
                                <td>
                                    <select name="years" id="experience">
                                        <option value="select">-select-</option>
                                    </select>
                                    Years
                                    <select name="years" id="experience">
                                        <option value="select">-select-</option>
                                    </select>
                                    Months
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="industry"><span class="astrik">*</span>Current / Preferred Industry</label>
                                </th>
                                <td>
                                    <select name="industry" id="industry" size="8">
                                        <option value="select">-select-</option>
                                        <option value="Any">Any</option>
                                        <option value="Automotive/ Ancillaries">Automotive/ Ancillaries</option>
                                        <option value="Banking/Financial services">Banking/Financial services</option>
                                        <option value="Bio Technology and life sciences">Bio Technology and life sciences</option>
                                        <option value="Chemilcs/ Plastic/ Rubber">Chemilcs/ Plastic/ Rubber</option>
                                        <option value="Construction">Construction</option>
                                        <option value="Consumer Goods/ FMCG">Consumer Goods/ FMCG</option>
                                        <option value="Consumer Goods/ FMCG">Consumer Goods/ FMCG</option>
                                        <option value="Consumer Goods/ FMCG">Consumer Goods/ FMCG</option>
                                        <option value="Consumer Goods/ FMCG">Consumer Goods/ FMCG</option>
                                        <option value="Consumer Goods/ FMCG">Consumer Goods/ FMCG</option>
                                        <option value="Consumer Goods/ FMCG">Consumer Goods/ FMCG</option>
                                        <option value="Consumer Goods/ FMCG">Consumer Goods/ FMCG</option>
                                        <option value="Consumer Goods/ FMCG">Consumer Goods/ FMCG</option>
                                        <option value="Consumer Goods/ FMCG">Consumer Goods/ FMCG</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                   <label for="function"><span class="astrik">*</span>Function</label>
                                </th>
                                <td>
                                    <select name="function" id="function" size="13">
                                        <option value="Admin/ Secreterial">Admin/ Secreterial</option>
                                        <option value="customer service/ call centre/ BPO">customer service/ call centre/ BPO</option>
                                        <option value="Finance and accounts">Finance and accounts</option>
                                        <option value="Human Resources">Human Resources</option>
                                        <option value="IT">IT</option>
                                        <option value="Legal">Legal</option>
                                        <option value="Marketing & communications">Marketing & communications</option>
                                        <option value="Purchase/ logistics/ supply chain">Purchase/ logistics/ supply chain</option>
                                        <option value="slaes/ business development">slaes/ business development</option>
                                        <optgroup label="Industry specific functions">
                                            <option value="Adveticing/ entertainment/ media">Adveticing/ entertainment/ media</option>
                                            <option value="Banking/ Insurance and Financial Services">Banking/ Insurance and Financial Services</option>
                                            <option value="select">-select-</option>
                                            <option value="select">-select-</option>
                                            <option value="select">-select-</option>
                                            <option value="select">-select-</option>
                                            <option value="select">-select-</option>
                                        </optgroup>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="key_skills">Key Skills:</label>
                                </th>
                                <td>
                                    <input type="text" name="key_skills" id="key_skills">
                                </td>
                            </tr>
                    </table>
                </form>
            </div>

            <div class="box">
                <form action="">
                    <table>
                        <tr>
                            <th id="heading4">
                                Email Subscriptions
                            </th>
                            <th id="heading5">
                                Emails you would like to receive
                            </th>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input type="checkbox" id="products_&_news_letters" name="email_subscriptions" value="products_&_news_letters">
                                <label class="static" for="products_&_news_letters" style="position: static; margin: 0%;">Monster Products and News letter</label>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input type="checkbox" id="Offers_and_promotions" name="email_subscriptions" value="offers_&_promotions">
                                <label for="Offers_and_promotions" style="position: static; margin: 0%;">Offers and promotions from leading companies</label>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input type="checkbox" id="recieve_matching" name="email_subscriptions" value="recieve_matching">
                                <label for="recieve_matching" style="position: static; margin: 0%;">Receive Matching jobs through sms</label>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

            <div class="box" id="bottom-box">
                <form action="" id="bottom-row">
                    <table>
                        <tr>
                            <th id="heading6" rowspan="2"></th>
                            <td id="button-container">
                                <input type="submit" value="Submit">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>

    </div>
</body>
</html>
