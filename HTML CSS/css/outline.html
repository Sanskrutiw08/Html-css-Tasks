<html>
    <head>
        <title>outline</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div{outline-color: #FF5733; padding:12px; margin: 20px; box-sizing: border-box; width:200px;}
            div.ex1{outline-style: dotted; border: 1px solid black;outline:invert;}
            div.ex2{outline-style: dashed; }
            div.ex3{outline-style: solid; }
            div.ex4{outline-style: double; }
            div.ex5{outline-style: groove; }
            div.ex6{outline-style: inset; }
            div.ex7{outline-style: outset; }
        </style>
    </head>
    <body>
        <div class="ex1">dotted outline</div>
        <div class="ex2">dashed outline</div>
        <div class="ex3">solid</div>
        <div class="ex4">double</div>
        <div class="ex5">groove</div>
        <div class="ex6">inset</div>
        <div class="ex7">outset</div>
        <p>this is paragraph.</p>
    </body> 
</html>
